<section class="container">
  <h2>Drivers</h2>

  <ul>
    <li *ngFor="let item of srv.drivers$ | async">
      <a [routerLink]="item.id">
        <div class="driver-container">
          <p>{{ item.name }}</p>
        </div>
      </a>
    </li>
  </ul>

  <button *ngIf="info.role === 'Team Manager'" routerLink="add">
    Add Driver
  </button>
</section>
