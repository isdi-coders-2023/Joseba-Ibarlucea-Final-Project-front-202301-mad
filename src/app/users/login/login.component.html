<h2>Login</h2>
<form [formGroup]="login" (ngSubmit)="handleSubmit()">
  <div>
    <input type="text" formControlName="email" id="email" placeholder="Email" />
  </div>
  <div>
    <input
      type="password"
      formControlName="password"
      id="password"
      placeholder="Password"
    />
  </div>
  <button>Submit</button>
</form>
